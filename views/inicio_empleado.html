    <script>
        const menuToggle = document.querySelector('.toggle');
        const menuDashboard = document.querySelector('.menu-dashboard');

        menuToggle.addEventListener('click', () => {
            menuDashboard.classList.toggle('closed'); // Cambia la clase para mostrar/ocultar el menú
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          
            obtenerTotalMascotas();
            obtenerCantidadReportesMaltratos();
            obtenerCantidadReportesPerdidas();
        });
        function obtenerTotalMascotas() {
            // Hacer una solicitud al servidor para obtener el total de mascotas
            // Aquí debes usar la ruta correcta para tu endpoint de mascotas
            fetch('/api/v1/mascotas')
                .then(response => response.json())
                .then(data => {
                    const total = data.datos.mascotas.length;
                    document.getElementById('totalMascotas').textContent = total;
                })
                .catch(error => console.error('Error al obtener total de mascotas:', error));
        }

        function obtenerCantidadReportesPerdidas() {
            // Hacer una solicitud al servidor para obtener la cantidad de reportes de pérdidas
            // Aquí debes usar la ruta correcta para tu endpoint de reportes de pérdidas
            fetch('/api/v1/reportePerdidas')
                .then(response => response.json())
                .then(data => {
                    const cantidad = data.datos.reportes.length;
                    document.getElementById('cantidadPerdidas').textContent = cantidad;
                })
                .catch(error => console.error('Error al obtener reportes de pérdidas:', error));
        }

function obtenerCantidadReportesMaltratos() {
            // Hacer una solicitud al servidor para obtener la cantidad de reportes de maltratos
            // Aquí debes usar la ruta correcta para tu endpoint de reportes de maltratos
            fetch('/api/v1/reporteMaltratos')
                .then(response => response.json())
                .then(data => {
                    const cantidad = data.datos.reportes.length;
                    document.getElementById('cantidadMaltratos').textContent = cantidad;
                })
                .catch(error => console.error('Error al obtener reportes de maltratos:', error));
        }

    </script>
