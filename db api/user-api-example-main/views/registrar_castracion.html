<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Castración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        Registra una castración
                    </div>
                    <div class="card-body">
                        <form id="registroForm">
                            <label for="listaMascotas" class="form-label">Selecciona la mascota:</label>
                            <select class="form-select" id="lista_mascotas" name="lista_mascotas" required>
                            </select>
                            <div class="mb-3">
                                <label for="costo" class="form-label">Precio del servicio (MXN)</label>
                                <input type="number" class="form-control" id="costo" name="costo" required>
                            </div>
                            <div class="mb-3">
                                <label for="fecha_operacion" class="form-label">Fecha de la operación</label>
                                <input type="date" class="form-control" id="fecha_operacion" name="fecha_operacion" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Registrar castración</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#registroForm').submit(function(event) {
                event.preventDefault();
                var form = this;

                // Validar que todos los campos estén llenos
                var isValid = true;
                $(form).find('input, select').each(function() {
                    if (!$(this).val().trim()) {
                        isValid = false;
                        return false;
                    }
                });

                if (!isValid) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Por favor, complete todos los campos.',
                    });
                    return;
                }

                // Si todos los campos están llenos, enviar el formulario
                $.ajax({
                    type: 'POST',
                    url: form.action,
                    data: $(form).serialize(),
                    success: function(response) {
                        Swal.fire({
                            icon: 'success',
                            title: '¡Registro exitoso!',
                            showConfirmButton: false,
                            timer: 3000, // 3 segundos
                            timerProgressBar: true
                        }).then((result) => {
                            window.location.href = '/inicio_empleado';
                        });
                    }
                });
            });
        });

        function cargarMascotas() {
            var xhr = new XMLHttpRequest();
            var xhr_castracion = new XMLHttpRequest();
            var mascotas_castracion;

            xhr_castracion.open('GET', '/api/v1/servicioCastracion', true);
            xhr_castracion.onreadystatechange = function() {
                if (xhr_castracion.readyState === XMLHttpRequest.DONE) {
                    if (xhr_castracion.status === 200) {
                        mascotas_castracion = JSON.parse(xhr_castracion.responseText).datos.servicios;
                    }
                }
            };
            xhr_castracion.send();

            xhr.open('GET', '/api/v1/mascotas', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var mascotas = JSON.parse(xhr.responseText).datos.mascotas;
                        var selectMascotas = document.getElementById('lista_mascotas');
                        selectMascotas.innerHTML = '';

                        mascotas.forEach(function(mascota) {
                            var contador = 0;
                            mascotas_castracion.forEach(function(mascota_castrada) {
                                if (mascota_castrada.id_mascota === mascota.id) {
                                    contador++;
                                }
                            });
                            if (contador === 0) {
                                var option = document.createElement('option');
                                option.value = mascota.id;
                                option.textContent = mascota.nombre + ' (' + mascota.tipo + ')';
                                selectMascotas.appendChild(option);
                            }
                        });
                    } else {
                        console.error('Error al cargar las mascotas:', xhr.statusText);
                    }
                }
            };
            xhr.send();
        }

        window.onload = function() {
            cargarMascotas();
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
