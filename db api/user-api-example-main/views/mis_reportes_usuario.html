<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Oculta las columnas adicionales en la tabla */
        .hidden-column {
            display: none;
        }
    </style>
</head>
<body>
    <input type="hidden" id="correoUsuario" name="correo">
    <div class="container mt-5">
        <h1 class="text-center">Mis Reportes de Pérdidas</h1>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Mascota</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Acciones</th>
                            <!-- Las otras columnas se mantienen ocultas -->
                            <th class="hidden-column">Descripción</th>
                            <th class="hidden-column">Colonia</th>
                            <th class="hidden-column">Calle</th>
                            <th class="hidden-column">Ciudad</th>
                            <th class="hidden-column">Código Postal</th>
                            <th class="hidden-column">id mascota</th>
                            

                        </tr>
                    </thead>
                    <tbody id="reportes-container">
                        <!-- Aquí se agregarán dinámicamente las filas de la tabla -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar detalles -->
    <div class="modal fade" id="detallesModal" tabindex="-1" aria-labelledby="detallesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detallesModalLabel">Detalles del Reporte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detallesModalBody">
                    <!-- Aquí se mostrarán los detalles del reporte -->
                </div>
            </div>
        </div>
    </div>


    <script>
       document.addEventListener('DOMContentLoaded', function() {
            fetch('/get-user-email')
                .then(response => response.json())
                .then(data => {
                    const correoUsuario = data.email;
                    console.log('Correo electrónico del usuario recuperado con éxito:', correoUsuario);

                    // Usamos el correo para hacer la solicitud de los reportes
                    fetch(`/api/v1/reportePerdidas/porCorreo?correo=${encodeURIComponent(correoUsuario)}`)
                        .then(response => response.json())
                        .then(data => {
                            const reportes = data.datos.reportes;
                            const reportesContainer = document.getElementById('reportes-container');
                            reportes.forEach((reporte, index) => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td>${reporte.nombre_mascota}</td>
                                    <td>${reporte.estado}</td>
                                    <td>${reporte.fecha}</td>
                                    <td>
                                        <button class="btn btn-primary" onclick="mostrarDetalles(${index})">Ver Detalles</button>
                                    </td>
                                    <td class="hidden-column">${reporte.descripcion}</td>
                                    <td class="hidden-column">${reporte.colonia}</td>
                                    <td class="hidden-column">${reporte.calle}</td>
                                    <td class="hidden-column">${reporte.ciudad}</td>
                                    <td class="hidden-column">${reporte.cp}</td>
                                    <td class="hidden-column">${reporte.id_mascota}</td>
                                `;
                                reportesContainer.appendChild(row);
                            });
                        })
                        .catch(error => console.error('Error al obtener los reportes:', error));
                })
                .catch(error => console.error('Error al recuperar el correo electrónico:', error));
        });
    
        // Función para obtener el nombre de la mascota correspondiente al ID
        function obtenerNombreMascota(idMascota, index) {
            fetch(`/api/v1/mascotas/${idMascota}`) // Ruta de la API para obtener detalles de la mascota por su ID
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error al obtener los detalles de la mascota con ID ${idMascota}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const nombreMascota = data.datos.nombre; // Suponiendo que el campo se llama 'nombre'
                    const nombreMascotaColumn = document.getElementById(`nombre-mascota-${index}`);
                    nombreMascotaColumn.textContent = nombreMascota;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    
        // Función para mostrar el modal al hacer clic en el botón
            function mostrarDetalles(index) {
            const reportes = document.getElementById('reportes-container').getElementsByTagName('tr');
            const reporteSeleccionado = reportes[index].getElementsByTagName('td');
        
            const modalTitle = document.getElementById('detallesModalLabel');
            modalTitle.textContent = "Detalles del Reporte";
        
            const modalBody = document.getElementById('detallesModalBody');
            modalBody.innerHTML = `
                <p><strong>Nombre:</strong> ${reporteSeleccionado[0].textContent}</p>
                <p><strong>Estado:</strong> ${reporteSeleccionado[1].textContent}</p>
                <p><strong>Fecha:</strong> ${reporteSeleccionado[2].textContent}</p>
                <!-- Muestra todas las columnas ocultas -->
                <p><strong>Descripción:</strong> ${reporteSeleccionado[4].textContent}</p>
                <p><strong>Colonia:</strong> ${reporteSeleccionado[5].textContent}</p>
                <p><strong>Calle:</strong> ${reporteSeleccionado[6].textContent}</p>
                <p><strong>Ciudad:</strong> ${reporteSeleccionado[7].textContent}</p>
                <p><strong>Código Postal:</strong> ${reporteSeleccionado[8].textContent}</p>
                <p><strong>ID de la Mascota:</strong> ${reporteSeleccionado[9].textContent}</p>
            `;
        
            const modal = new bootstrap.Modal(document.getElementById('detallesModal'));
            modal.show();
        }
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        console.log(email); // Usar el correo como necesites
    });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    

</body>
</html>
